<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Listas</title>
  <link rel="stylesheet" href="./src/index.css" />
</head>
<body class="min-h-screen bg-gray-50 dark:bg-neutral-950 text-gray-900 dark:text-neutral-100">
  <div id="app">
    <!-- Template embedido para evitar fetch e erro de import -->
    <div class="minhas-listas h-full flex flex-col" data-page="minhas-listas">
      <header class="flex items-center justify-between px-4 py-3 border-b bg-white dark:bg-neutral-900 sticky top-0 z-10 shadow-sm">
        <div class="flex items-center gap-2">
          <span class="text-xl font-bold text-verde-principal">Minhas Listas</span>
        </div>
        <div class="flex items-center gap-3">
          <button id="btnTema" class="px-3 py-2 rounded bg-verde-principal text-white text-sm hover:bg-verde-claro active:bg-verde-escuro transition">Alternar Tema</button>
          <div class="w-8 h-8 rounded-full bg-verde-claro flex items-center justify-center text-white font-semibold">U</div>
        </div>
      </header>
      <main class="flex-1 p-4 space-y-4">
        <div class="flex items-center justify-between flex-wrap gap-2">
          <button id="btnNovaLista" class="bg-verde-principal hover:bg-verde-claro active:bg-verde-escuro text-white px-4 py-2 rounded font-medium shadow">Criar Nova Lista</button>
          <span id="statusMsg" class="text-sm text-neutral-600 dark:text-neutral-300"></span>
        </div>
        <div id="gridListas" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
        <div id="detalheLista" class="hidden mt-6 space-y-4"></div>
      </main>
      <!-- Modais -->
      <div id="modalCriar" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-neutral-800 w-full max-w-sm rounded shadow p-5 space-y-4">
          <h2 class="text-lg font-semibold">Criar nova lista</h2>
          <form id="formCriar" class="space-y-3">
            <input id="inputNomeCriar" type="text" class="w-full border rounded px-3 py-2 bg-neutral-50 dark:bg-neutral-700" placeholder="Nome da lista" required />
            <div class="flex justify-end gap-2">
              <button type="button" data-close class="px-3 py-2 rounded border">Cancelar</button>
              <button class="px-3 py-2 rounded bg-verde-principal text-white hover:bg-verde-claro active:bg-verde-escuro">Criar</button>
            </div>
          </form>
        </div>
      </div>
      <div id="modalRenomear" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-neutral-800 w-full max-w-sm rounded shadow p-5 space-y-4">
          <h2 class="text-lg font-semibold">Renomear lista</h2>
          <form id="formRenomear" class="space-y-3">
            <input id="inputNomeRenomear" type="text" class="w-full border rounded px-3 py-2 bg-neutral-50 dark:bg-neutral-700" placeholder="Novo nome" required />
            <div class="flex justify-end gap-2">
              <button type="button" data-close class="px-3 py-2 rounded border">Cancelar</button>
              <button class="px-3 py-2 rounded bg-verde-principal text-white hover:bg-verde-claro active:bg-verde-escuro">Salvar</button>
            </div>
          </form>
        </div>
      </div>
      <div id="modalExcluir" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-neutral-800 w-full max-w-sm rounded shadow p-5 space-y-4">
          <h2 class="text-lg font-semibold">Excluir lista</h2>
          <p class="text-sm">Tem certeza que deseja excluir? Esta ação não pode ser desfeita.</p>
          <div class="flex justify-end gap-2">
            <button type="button" data-close class="px-3 py-2 rounded border">Cancelar</button>
            <button id="btnConfirmarExcluir" class="px-3 py-2 rounded bg-red-600 text-white hover:bg-red-500 active:bg-red-700">Excluir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
